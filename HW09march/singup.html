<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Регистрация</title>
</head>
  <body id="form">
    <form action="#" method="post" enctype="multipart/form-data">
      <fieldset>
        <legend>Форма регистрации</legend>
        <p>
          <label for="login">Введите вашу логин</label>
          <input id="login" required placeholder="введите логин" minlength="4" maxlength="10">
        </p>
        <p>
          <label for="email">Введите вашу почту</label>
          <input id="email" type="email" required placeholder="введите почту" minlength="7" >
        </p>
        <p>
          <label for="pass">Введите ваш пароль</label>
          <input id="pass" type="password" required placeholder="введите пароль" minlength="5">
        </p>
        <p>
          <label for="pass-verification">Повторите ваш пароль</label>
          <input id="pass-verification" type="password" required placeholder="введите пароль ещё раз" minlength="5">
        </p>
        <input type="submit" value="Отправить">
      </fieldset>
      <fieldset>
          <legend>Загрузка файлов</legend>
          <p>
              <input type="file" accept="image/*">
          </p>
      </fieldset>

    </form>
  </body>
</html>
